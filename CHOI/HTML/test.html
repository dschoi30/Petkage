<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- Product CSS-->
    <link rel="stylesheet" href="/CHOI/CSS/product.css">
    
    <!-- jQuery JS -->  
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    -->
    <style>
.wrap div{width:100%; text-align:center; font-size:20px; font-weight:700; color:#fff;}
.top_bar_fix{position:fixed; top:0; left:0; width:100%;}
.pd_top_80{padding-top:80px;}
.wrap .top_bn_zone{height:100px; background:#777; line-height:100px;}
.wrap .top_fix_zone{height:80px; background:#d63232; line-height:80px;}
.wrap .top_con_zone{height:1500px; background:#ededed; color:#888; text-align:center; font-size:70px;}

    </style>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="top_bn_zone">상단 배너 영역</div>
        <div class="top_fix_zone" id="topBar">상단 고정 영역</div>
        <div class="top_con_zone" id="fixNextTag">하단 콘텐츠 영역

            <div class="comment">
                <input id="commentsNo" type="hidden" value="${ comments.commentsNo}">
                <input id="commentsWriterNo" type="hidden" value="${comments.commentsWriterNo }" >
                <p style="font-weight: bold; margin: 0px;">${comments.commentsWriterId }</p>
                <p class="commentsContent">${comments.commentsContent }</p>
                <div class="row m-0">
                    <p class="mt-2 col p-0" style="font-size: 11px;">${comments.commentsDate }</p>
                    <c:if test='${ loginMember.memberNo == comments.commentsWriterNo }'>
                    <div>
                        <button onclick="updateComments(event)" class="btn btn-light py-0">수정</button>
                        <button onclick="deleteComments(event)" class="btn btn-light py-0">삭제</button>
                    </div>
                    </c:if>
                </div>

                <hr>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var topBar = $("#topBar").offset();
        $(window).scroll(function(){
            var docScrollY = $(document).scrollTop()
            var barThis = $("#topBar")
            var fixNext = $("#fixNextTag")
            if( docScrollY > topBar.top ) {
                barThis.addClass("top_bar_fix");
                fixNext.addClass("pd_top_80");
            }else{
                barThis.removeClass("top_bar_fix");
                fixNext.removeClass("pd_top_80");
            }
            });
        })
    </script>
</body>
</html>
